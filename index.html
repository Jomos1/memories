<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Maker</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
  <!-- Create the header -->
  <header>
  <h1>Better than Tinder!</h1>
</header>
  <!-- Wrapper -->
  <button id="start" onclick="timer()">STURT</button>
  <div id="timer"><h3>Time: <span id="time">60</span> seconds </h3></div>
<div class="cont" ontouchstart="this.classList.toggle('hover');"></div>
	<div class="row1">
		<div class="obj1"></div>
		<div class="obj1"></div>
		<div class="obj2"></div>
		<div class="obj2"></div>
		<div class="obj3"></div>
		<div class="obj3"></div>
	</div>
	<div class="row2">
		<div class="obj4"></div>
		<div class="obj4"></div>
		<div class="obj5"></div>
		<div class="obj5"></div>
		<div class="obj6"></div>
		<div class="obj6"></div>
	</div>
</div>
<section class="container" >
  <div id="card" class="flipped">
    <figure  class="front">1</figure>
    <figure class="back">2</figure>
  </div>
</section>
<button id="flip">Restart</button>
  <!-- Link JS -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
